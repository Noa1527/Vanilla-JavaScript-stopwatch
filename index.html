<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS-StopeWatch</title>
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <h1>STOPWATCH</h1>
            <h2>VANILLA JAVASCRIPT STOPWATCH</h2>
            <div id="timer" class="stopwatch-timer">00:00</div>
            <div class="stopwatch-controle">
                <button onclick="startTimer()" id="start" class="btn-stopwatch-start">start</button>
                <button onclick="stopTimer()" id="stop" class="btn-stopwatch-stop">stop</button>
                <button onclick="resetTimer()" id="reset" class="btn-stopwatch-reset">reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
